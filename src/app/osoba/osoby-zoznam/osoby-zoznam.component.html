<h1>Priatelia</h1>

<div *ngIf="!osoby || osoby?.length === 0">
  Zoznam osôb je prázdny.
</div>


<table class="table" *ngIf="osoby.length > 0">

  <tbody>
  <tr *ngFor="let osoba of osoby">
    <td>{{ osoba.login }}</td>
    <td></td>
    <td>
      <button mat-icon-button (click)="posli(osoba.id)"><mat-icon>message</mat-icon></button>
    </td>
  </tr>
  </tbody>
</table>
