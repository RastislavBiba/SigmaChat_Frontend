<h1>Miestnost - formular</h1>

<form [formGroup]="formular">

  <label>Nazov Miestnosti:
    <input formControlName="meno">
  </label>
  <br><br>

  <label>Uzivatel:
    <input formControlName="osoba">
  </label>
  <br> <br>

  <button (click)="pridaj()" *ngIf="formular.value.id === null">pridaj</button>
  <button (click)="uprav()" *ngIf="formular.value.id !== null">uprav</button>
  <button (click)="zrus()">zrus</button>

</form>
